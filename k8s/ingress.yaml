apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: coinkeeper-ingress
  namespace: coinkeeper
spec:
  ingressClassName: nginx
  rules:
    - host: coinkeeper.local
      http:
        paths:
          # Frontend (React app) at /
          - path: /
            pathType: Prefix
            backend:
              service:
                name: coinkeeper-frontend
                port:
                  number: 80

          # Auth service: /api/auth...
          - path: /api/auth
            pathType: Prefix
            backend:
              service:
                name: auth-service
                port:
                  number: 5002

          # Expense service: /api/expenses...
          - path: /api/expenses
            pathType: Prefix
            backend:
              service:
                name: expense-service
                port:
                  number: 5003

          # Budget routes: /api/budgets...
          - path: /api/budgets
            pathType: Prefix
            backend:
              service:
                name: expense-service
                port:
                  number: 5003

          # Analytics: /api/analytics...
          - path: /api/analytics
            pathType: Prefix
            backend:
              service:
                name: analytics-service
                port:
                  number: 5004
