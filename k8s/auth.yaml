apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  namespace: coinkeeper
  labels:
    app: auth-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      containers:
        - name: auth-service
          image: coinkeeper-auth:v1
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5002
          env:
            - name: PORT
              value: "5002"
            - name: JWT_SECRET
              value: "super-secret-change-this"   # later we'll move this to a Secret
---
apiVersion: v1
kind: Service
metadata:
  name: auth-service
  namespace: coinkeeper
  labels:
    app: auth-service
spec:
  selector:
    app: auth-service
  ports:
    - name: http
      port: 5002
      targetPort: 5002
  type: ClusterIP
