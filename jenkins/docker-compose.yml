version: '3.8'

services:
  jenkins:
    build:
      context: .
      dockerfile: Dockerfile
    image: coinkeeper-jenkins:latest
    container_name: coinkeeper-jenkins
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - jenkins_data:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
      - /usr/bin/docker:/usr/bin/docker
    environment:
      - JENKINS_OPTS="--prefix=/jenkins"
      - JAVA_OPTS="-Xmx2G -Xms1G"
      - TZ=UTC
    networks:
      - jenkins-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/jenkins/login"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Optional: PostgreSQL for Jenkins database
  # Remove or modify if not needed
  postgres:
    image: postgres:15-alpine
    container_name: jenkins-postgres
    environment:
      POSTGRES_USER: jenkins
      POSTGRES_PASSWORD: jenkins_password
      POSTGRES_DB: jenkins_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - jenkins-network
    restart: unless-stopped

volumes:
  jenkins_data:
    driver: local
  postgres_data:
    driver: local

networks:
  jenkins-network:
    driver: bridge
