jenkins:
  systemMessage: "CoinKeeper CI/CD Pipeline"
  
  securityRealm:
    local:
      allowsSignup: false

  authorizationStrategy:
    projectMatrix:
      permissions:
        - "Overall/Administer:admin"
        - "Overall/Read:authenticated"
        - "Job/Build:authenticated"
        - "Job/Read:authenticated"

  remotingSecurity:
    enabled: true

  crumbIssuer:
    standard:
      excludeClientIPFromCrumb: false

unclassified:
  location:
    url: "http://your-jenkins-url:8080/"
  
  timestamper:
    allPipelines: true

  awsConfig:
    useInstanceProfile: false
    credentialsId: "aws-credentials"
    region: "us-east-1"

  kubernetes:
    kubernetesUrl: "https://your-k8s-api:443"
    kubernetesNamespace: "jenkins"
    jenkinsTunnel: "jenkins.jenkins.svc.cluster.local:50000"

credentials:
  system:
    domainCredentials:
      - credentials:
          - usernamePassword:
              scope: GLOBAL
              id: "docker-credentials"
              username: "${DOCKER_USERNAME}"
              password: "${DOCKER_PASSWORD}"
              description: "Docker Registry Credentials"
          - string:
              scope: GLOBAL
              id: "docker-registry-url"
              secret: "${DOCKER_REGISTRY}"
              description: "Docker Registry URL"
          - string:
              scope: GLOBAL
              id: "kubeconfig"
              secret: "${KUBECONFIG_SECRET}"
              description: "Kubernetes Configuration"
          - gitHub:
              scope: GLOBAL
              id: "github-credentials"
              description: "GitHub Credentials"
              credentialsId: "github-token"

tool:
  git:
    installations:
      - name: "Default"
        home: "git"
  maven:
    installations:
      - name: "3.8.1"
        properties:
          - installSource:
              installers:
                - maven:
                    id: "3.8.1"
  nodejs:
    installations:
      - name: "Node 18"
        properties:
          - installSource:
              installers:
                - nodeJSInstaller:
                    id: "18.16.0"
  docker:
    installations:
      - name: "Docker"
        home: "/usr/bin"

security:
  apiToken:
    creationOfLegacyTokenEnabled: false
    tokenGenerationOnCreation: true
    tokenGenerationOnRevoke: true

  scriptApproval:
    # Add approved scripts here
    aclApproved: []
    classhashApproved: []
    methodsApproved: []
